name: "Build and Test"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Debug

jobs:
  build-GCC-x64-debug:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install GCC12
      shell: bash
      run:  |
            sudo apt update
            sudo apt install gcc-12 g++-12
            sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-12 120 --slave /usr/bin/g++ g++ /usr/bin/g++-12 --slave /usr/bin/gcov gcov /usr/bin/gcov-12

    - name: Configure
      run: cmake -B ${{github.workspace}}/build/gcc/x64/debug -DCMAKE_BUILD_TYPE=Debug

    - name: Build
      run: cmake --build ${{github.workspace}}/build/gcc/x64/debug --config Debug

    - name: Test
      working-directory: ${{github.workspace}}/build/gcc/x64/debug/test
      run: ./wite_test
      
  build-GCC-x64-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install GCC12
      shell: bash
      run:  |
            sudo apt update
            sudo apt install gcc-12 g++-12
            sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-12 120 --slave /usr/bin/g++ g++ /usr/bin/g++-12 --slave /usr/bin/gcov gcov /usr/bin/gcov-12

    - name: Configure
      run: cmake -B ${{github.workspace}}/build/gcc/x64/release -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build ${{github.workspace}}/build/gcc/x64/release --config Release

    - name: Test
      working-directory: ${{github.workspace}}/build/gcc/x64/release/test
      run: ./wite_test

  build-MSVC-x64-debug:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup MSVC++
        uses: actions/setup-visual-studio@v1
        with:
          version: 'latest'
          update: true

      - name: Configure
        run: cmake -B ${{github.workspace}}/build/msvc/x64/debug -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build ${{github.workspace}}/build/msvc/x64/debug --config Debug
      - name: Test
        working-directory: ${{github.workspace}}/build/msvc/x64/release/test
        run: ./wite_test
