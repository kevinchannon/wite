name: "Windows | MSVC++ | x64 | Release"

on:
  push:
    branches: [ "master" ]
    paths:
      - wite/**
      - test/**
      - examples/**
  pull_request:
    branches: [ "master" ]
    paths:
      - wite/**
      - test/**
      - examples/**

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1

      - name: Configure
        run: cmake -B ${{github.workspace}}/build/msvc/x64/release -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build ${{github.workspace}}/build/msvc/x64/release --config Release
      - name: Test
        working-directory: ${{github.workspace}}\build\msvc\x64\release\test
        shell: cmd
        run: ${{github.workspace}}\build\msvc\x64\release\test\Release\wite_test.exe
